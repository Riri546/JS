<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminar2</title>
</head>

<body>

    <script>
        let celsius = Number(prompt('Введите градусы по цельсию'));;
        let fahrenheit;
        // document.writeln(`Вы ввели градусы по цельсию: ${celsius}`)
        fahrenheit = (9 / 5) * celsius + 32;
        console.log(`Градусы по фарингейту: ${fahrenheit}`);
        document.writeln(`Вы ввели градусы по цельсию: ${celsius} <br \/>
        Градусы по фарингейту: ${fahrenheit}`);
    </script>
</body>

</html>
