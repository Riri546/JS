<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminar 4</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app-1">
        <h1>Задание 1</h1>
        <ol>
            <li v-for="product in products">
                {{ product.name}} {{ product.brands }}: {{ product.price }}р.
            </li>
        </ol>
        <button v-on:click="sortedPriceIncreasing">Сортировка цены по возрастанию</button>
        <button v-on:click="sortedPriceDecreasing">Сортировка цены по убыванию</button>
        <button v-on:click="sortedName">Сортировка по имени</button>
        <button v-on:click="sortedBrands">Сортировка по бренду</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <script src="script.js"></script>
</body>


</html>
