<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminar 2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.4/vue.js"></script>
    <div id="example-1">
        <ul>
            <input type="text" v-model="searchString" placeholder="Filter" />
            <p>sortKey = {{sortKey}}</p>
            <li v-for="item in sortedItems">
                <input class="checkbox-align" type="checkbox" :value="item.name" id="productname"
                    v-model="item.checked" />
                {{ item.price }} - {{ item.name }}
            </li>
        </ul>
        <div class="cecont" v-if="!checked">
            <p>text content</p>
        </div>
        <hr />
        <div class="bbb">
            <button @click="sortKey = 'name'">name</buttton><br />
                <button @click="sortKey = 'price'">price</buttton>
        </div>
    </div>

    <!-- версия для разработки, отображает полезные предупреждения в консоли -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</body>

</html>
