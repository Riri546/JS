<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminar4</title>
</head>

<body>

    <script>
        let day = Number(prompt('Введите число от 1 до 31'));
        if (day >= 1 || day <= 31) {
            if (day >= 1 || day <= 10) {
                console.log('Этот день относится к первой декаде месяца');
                alert('Этот день относится к первой декаде месяца');
            } else {
                if (day >= 11 || day <= 20) {
                    console.log('Этот день относится ко второй декаде месяца');
                    alert('Этот день относится ко второй декаде месяца');
                } else {
                    if (day >= 21 || day <= 31) {
                        console.log('Этот день относится к третьей декаде месяца');
                        alert('Этот день относится к третьей декаде месяца');
                    }
                }
            }
        } else {
            console.log('Неверно введено число');
            alert('Неверно введено число');
        }
    </script>
</body>

</html>
