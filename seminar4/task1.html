    <script>
        let num1 = Number(prompt('Введите первое число'));
        let num2 = Number(prompt('Введите второе число'));
        console.log(`Вы ввели числа ${num1} и ${num2}`);
        alert(`Вы ввели числа ${num1} и ${num2}`)
        console.log((num1 <= 1) ? `Число ${num1} меньше, либо равно 1` : `Число ${num1} больше 1`);
        alert((num1 <= 1) ? `Число ${num1} меньше, либо равно 1` : `Число ${num1} больше 1`)
        console.log((num2 >= 3) ? `Число ${num1} больше, либо равно 3` : `Число ${num1} меньше 3`);
        alert((num2 >= 3) ? `Число ${num1} больше, либо равно 3` : `Число ${num1} меньше 3`)
    </script>
