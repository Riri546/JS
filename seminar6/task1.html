    <script>
        alert('Есть числа 2 и 3. Возводим их в куб и складываем');
        const cubing = (useNum) => useNum ** 3;
        alert(`Итого, получаем: ${cubing(2) + cubing(3)}`);
        console.log(`Итого, получаем: ${cubing(2) + cubing(3)}`);



    </script>
